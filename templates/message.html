{% extends "layout.html" %}
{% block title %}{{message.title}}{% endblock %}
{% block content %}
      <div class="page-header">
        <h1>{{ message.title }}</h1>
      </div>

      {% if message.text %}
      <div class="row">
        <div class="col-sm-10">{{ message.text }}</div>
      </div>
      {% else %}
      <div class="row">
        <div class="col-sm-2">This message has no text</div>
      </div>
      {% endif %}
{% endblock %}
